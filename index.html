<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="main">
      <h1>WEATHER</h1>
      <div class="wrapper">
        <div class="btns">

          <button id="wayanad">Wayanad</button><br /><br />
          <button id="calicut">Calicut</button><br /><br />
          <button id="malappuram">Malappuram</button><br /><br />

          <button id="idukki">Idukki</button><br /><br />

          <button id="alappuzha">Alappuzha</button><br /><br />

          <button id="kollam">Kollam</button><br /><br />
          <button id="tvm">Thrivandrum</button><br /><br />

        <div class="paras">

          <p id="kottayamtemp"></p>
          <p id="calicuttemp"></p>
          <p id="kasaragodtemp"></p>
          <p id="kannurtemp"></p>

          <p id="malappuramtemp"></p>
          <p id="palakkadtemp"></p>
          <p id="thrissurtemp"></p>

      </div>
    </div>

  <script src="weather.js"></script>
</html>
